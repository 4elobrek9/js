<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка помещаемости окружности в квадрат</title>
    <script>
        function canCircleFitInSquare() {
            const circumference = parseFloat(prompt("Введите длину окружности:"));
            const perimeter = parseFloat(prompt("Введите периметр квадрата:"));

            if (isNaN(circumference) || isNaN(perimeter) || circumference <= 0 || perimeter <= 0) {
                alert('Пожалуйста, введите корректные значения.');
                return;
            }

            const radius = circumference / (2 * Math.PI);

            const side = perimeter / 4;

            if (radius <= side / 2) {
                alert('Окружность может поместиться в квадрат.');
            } else {
                alert('Окружность не может поместиться в квадрат.');
            }
        }
    </script>
</head>
<body>
    <h1>Проверка помещаемости окружности в квадрат</h1>
    <button onclick="canCircleFitInSquare()">Проверить</button>
</body>
</html>
