<!DOCTYPE html>
<html>
<head>
  <title>Чат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    
    .chat-messages {
      padding: 20px;
      height: 400px;
      overflow-y: scroll;
    }
    
    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
    }
    
    .message-user {
      font-weight: bold;
      margin-right: 10px;
    }
    
    .message-text {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #f0f0f0;
    }
    
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }
    
    .chat-input button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
  <script>
    function addMessage() {
      var nameInput = document.getElementById("name");
      var messageInput = document.getElementById("message");
      var name = nameInput.value;
      var message = messageInput.value;
      
      if (name && message) {
        var newMessage = document.createElement("div");
        newMessage.classList.add("message");
        
        var messageAvatar = document.createElement("div");
        messageAvatar.classList.add("message-avatar");
        messageAvatar.style.backgroundImage = "url('https://pikuco.ru/upload/test_stable/3ed/3ed3398e356eb757f7a0814fc6738b06.webp')";
        
        var messageUser = document.createElement("div");
        messageUser.classList.add("message-user");
        messageUser.textContent = name;
        
        var messageText = document.createElement("div");
        messageText.classList.add("message-text");
        messageText.textContent = message;
        
        newMessage.appendChild(messageAvatar);
        newMessage.appendChild(messageUser);
        newMessage.appendChild(messageText);
        
        var messageList = document.getElementById("message-list");
        messageList.appendChild(newMessage);
        
        messageList.scrollTop = messageList.scrollHeight;
        
        nameInput.value = "";
        messageInput.value = "";
      }
    }
  </script>
</head>
